<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget Planner</title>

    <link
      href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>New expense</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input type="text" id="inputReason"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Expense</ion-label>
                    <ion-input type="number" id="inputAmount"></ion-input>
                  </ion-item>
                  <div margin-vertical text-right>
                    <ion-button fill="outline" color="danger" id="btnCancel">
                      <ion-icon slot="start" name="close"></ion-icon> ClEAR
                    </ion-button>
                    <ion-button id="btnConfirm">
                      <ion-icon name="add" slot="start"></ion-icon>
                      ADD EXPENSE
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list id="expensesList"> </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <p margin>Total Expenses : <span id="totalExpenses"></span></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-alert-controller> </ion-alert-controller>
    </ion-app>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <script src="app.js"></script>
  </body>
</html>
